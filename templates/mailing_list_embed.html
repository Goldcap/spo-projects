<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title></title>
  
  <script src="/static/javascripts/modernizr.foundation.js"></script>
  <script src="/static/javascripts/lodash.js"></script>
  <script src="/static/javascripts/jquery.js"></script> 
  <script src="/static/javascripts/mailing_link.js"></script>
  
  <link type="text/css" href="/static/stylesheets/mailing_link.css" rel="stylesheet">
  </head>
  <body>

        <div class="kko-formvisible">
            <div class="overlay animatable ko-closeform ko-rounded open">
            </div>
            <!-- /.overlay -->
         </div>

        <div class="static-container">
            <div class="vertically-centered-container">
                <div class="animation-container">
                    <section class="modal ko-size small">
                        <div class="inner ko-absorbclicks">
                            <form id="ko-submit" method="POST" class="ko-submit" novalidate="" action="/mailing_list/">
                                {% csrf_token %}
                                <header class="ko-header">
                                    <h1 class="ko-heading" style="">Thanks for your interest!</h1>
                                    <h2 class="ko-subheading" style="">You're now in our mailing list, and will be updated regularily.</h2>
                                </header>
                                <article class="body">
                                    <!-- ko ko: ko-fields -->
                                    <p>
                                        <input type="text" name="fname" maxlength="250" class="ko-inputsimple" value="{{ fname }}" placeholder="First Name" disabled>
                                    </p>
                                
                                    <p>
                                        <input type="text" name="lname" maxlength="250" class="ko-inputsimple" value="{{ lname }}" placeholder="Last Name" disabled>
                                    </p>
                                    
                                    <p>
                                        <input type="text" name="email" maxlength="250" class="ko-inputsimple" value="{{ email }}" placeholder="Email Address" disabled>
                                    </p>
                                    
                                    <p>
                                        <input type="text" name="zip_code" maxlength="250" class="ko-inputsimple" value="{{ zip_code }}" placeholder="ZIP Code" disabled>
                                    </p>

                                    <!-- /ko -->
                                    <p class="contains-button">
                                        <button type="submit" class="primary ko-submitbutton" disabled>Thanks!</button>
                                    </p>
                                </article>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- /.vertically-centered-container -->
        </div>
        <!-- /.static-container -->
  </body>
</html>
